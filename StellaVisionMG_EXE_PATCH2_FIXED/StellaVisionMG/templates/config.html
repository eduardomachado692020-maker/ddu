{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Configurações</h4>
<form method="post" action="/config">
  <div class="row g-2">
    <div class="col-md-3"><label class="form-label">Limite de desconto (%)</label><input type="number" step="0.01" name="discount_limit_pct" class="form-control" value="{{ settings.discount_limit_pct }}"></div>
    <div class="col-md-3"><label class="form-label">Janela de RMA (dias)</label><input type="number" name="rma_window_days" class="form-control" value="{{ settings.rma_window_days }}"></div>
    <div class="col-md-3"><label class="form-label">Sem venda há X dias</label><input type="number" name="no_sale_days" class="form-control" value="{{ settings.no_sale_days }}"></div>
    <div class="col-md-3"><label class="form-label">Tema primário (hex)</label><input name="theme_primary" class="form-control" value="{{ settings.theme_primary }}"></div>
  </div>
  <button class="btn btn-primary mt-3">Salvar</button>
</form>
{% endblock %}
