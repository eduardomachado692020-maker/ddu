{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">RMA — Retornos/Trocas</h4>
<form method="post" action="/rmas">
  <div class="row g-2">
    <div class="col-md-2"><label class="form-label">Venda (ID)</label><input type="number" name="sale_id" class="form-control" required></div>
    <div class="col-md-2"><label class="form-label">Tipo</label>
      <select name="tipo" class="form-select"><option>RETORNO</option><option>TROCA</option></select>
    </div>
    <div class="col-md-3"><label class="form-label">Motivo</label><input name="motivo" class="form-control"></div>
    <div class="col-md-2"><label class="form-label">Compensação</label>
      <select name="forma" class="form-select"><option>reembolso</option><option>credito</option><option>troca</option></select>
    </div>
    <div class="col-md-3"><label class="form-label">Valor reembolso (R$)</label><input type="number" step="0.01" name="valor_reembolso" class="form-control" value="0"></div>
  </div>
  <hr>
  <h6>Item devolvido</h6>
  <div class="row g-2">
    <div class="col-md-3"><label class="form-label">Sale Item (ID)</label><input type="number" name="sale_item_id" class="form-control" required></div>
    <div class="col-md-3"><label class="form-label">Produto (SKU)</label><input name="product_sku" class="form-control" required></div>
    <div class="col-md-2"><label class="form-label">Qtde</label><input type="number" name="qtde" class="form-control" value="1"></div>
  </div>
  <button class="btn btn-primary mt-2">Criar RMA</button>
</form>

<hr>
<h6>RMAs recentes</h6>
<table class="table table-sm">
  <thead><tr><th>Código</th><th>Venda</th><th>Tipo</th><th>Status</th><th>Criado</th></tr></thead>
  <tbody>
    {% for r in rmas %}
    <tr><td>{{ r.codigo_rma }}</td><td>#{{ r.sale_id }}</td><td>{{ r.tipo }}</td><td>{{ r.status }}</td><td>{{ r.created_at }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
